name: Azure Container Deployment Pipeline

on: [push]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/webapp:${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE ./app

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image
        run: docker push $DOCKER_IMAGE

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Write SSH Keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/azure-container-key
          chmod 600 ~/.ssh/azure-container-key

      # Service Principal Login (REQUIRES NEW SECRETS)
      - name: Azure Login
        run: |
          az login --service-principal \
            -u "${{ secrets.AZURE_CLIENT_ID }}" \
            -p "${{ secrets.AZURE_CLIENT_SECRET }}" \
            --tenant "${{ secrets.AZURE_TENANT_ID }}"
          az account show

      - name: Terraform Init
        run: terraform init ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve ./terraform
        env:
          TF_VAR_admin_username: "${{ secrets.AZURE_VM_USERNAME }}"
          TF_VAR_ssh_public_key: "${{ secrets.SSH_PUBLIC_KEY }}"

      - name: Get Public IP
        run: |
          IP=$(terraform -chdir=./terraform output -raw public_ip)
          echo "PUBLIC_IP=$IP" >> $GITHUB_ENV

      - name: Setup Ansible
        run: sudo apt update && sudo apt install -y ansible

      - name: Run Ansible Playbook
        run: |
          ansible-playbook \
            -i "${{ env.PUBLIC_IP }}," \
            -u "${{ secrets.AZURE_VM_USERNAME }}" \
            --private-key ~/.ssh/azure-container-key \
            -e "docker_image=$DOCKER_IMAGE" \
            ansible/docker.yml